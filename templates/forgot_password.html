<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="email"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
      opacity: 0.8;
    }
{% endwith %}
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="/forgot-password" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <button type="submit">Submit</button>
      <button type="button" onclick="location.href='{{url_for('signup')}}'">Cancel</button>
    </form>
  </div>
</body>
</html>
