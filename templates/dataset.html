<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .options {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" target='_blank' href="{{url_for('home')}}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Upload
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" target='_blank' href="{{url_for('upload_img')}}">Image</a>
                        <a class="dropdown-item" target='_blank' href="{{url_for('upload_vid')}}">Video</a>
                    </div>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('create_dataset')}}">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="form-container">
            <h1>Dataset</h1>
            <form method="POST">
                <div class="form-group">
                    <label>Number Plate:</label>
                    <input class="form-control" placeholder="Number Plate" type="text" name="number_plate">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" placeholder="Name" type="text" name="name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" placeholder="Email" type="text" name="email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="table-container">
                    <tbody>
                        {% for row in data %}
                            <tr>
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                                <td class="options">
                                    <a href="/edit/{{ row[0] }}" class="btn btn-sm btn-primary">Edit</a>
                                    <a href="/delete/{{ row[0] }}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
